<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator for OneNote</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1E1E1E;
            color: #E6E6E6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* Common container styles */
        .controls-container,
        .holiday-manager,
        #calendar-preview {
            background: #2D2D2D;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        /* Header styles */
        .controls-header,
        .holiday-header,
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Input styles */
        input[type="text"],
        input[type="date"] {
            background: #444;
            border: none;
            color: #E6E6E6;
            padding: 4px;
            border-radius: 4px;
            width: 120px;
        }

        /* Button styles */
        button {
            background: #444;
            border: none;
            color: #E6E6E6;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        /* Format options */
        .format-options {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .format-option {
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .format-option:hover {
            background: #555;
        }

        .format-option.selected {
            background: #444;
        }

        /* Layout containers */
        .controls-content,
        .holiday-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .controls-content::-webkit-scrollbar,
        .holiday-content::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .date-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-input {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Holiday list */
        .holiday-list {
            max-height: 300px;
            overflow-y: auto;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .holiday-list::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .holiday-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #444;
        }

        .holiday-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Calendar preview */
        .preview {
            overflow: auto;
            padding: 10px;
            background: #2D2D2D;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .preview::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        #calendar-preview {
            position: fixed;
            min-width: 300px;
            max-width: 90vw;
            max-height: 90vh;
            z-index: 1000;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendar Generator for OneNote</h1>
        
        <div class="main-content">
            <div class="controls-container draggable">
                <div class="controls-header">
                    <h3 class="controls-title">Calendar Controls</h3>
                </div>
                <div class="controls-content">
                    <div class="top-controls">
                        <div class="date-inputs">
                            <div class="date-input">
                                <label for="startDate">Start Date:</label>
                                <input type="date" id="startDate" name="startDate">
                            </div>
                            <div class="date-input">
                                <label for="endDate">End Date:</label>
                                <input type="date" id="endDate" name="endDate">
                            </div>
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="dimWeekends" name="dimWeekends">
                            Dim Weekends
                        </label>
                    </div>
                    
                    <div class="format-options">
                        <div class="format-option selected" data-format="html">
                            <h3>HTML Table</h3>
                            <p>Rich formatting, best for OneNote Online</p>
                        </div>
                        <div class="format-option" data-format="word">
                            <h3>Word/OneNote Table</h3>
                            <p>Optimized for Word and OneNote desktop</p>
                        </div>
                        <div class="format-option" data-format="text">
                            <h3>Plain Text</h3>
                            <p>Simple text table, works everywhere</p>
                        </div>
                        <div class="format-option" data-format="markdown">
                            <h3>Markdown</h3>
                            <p>For markdown-compatible editors</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="calendar-preview" class="draggable">
                <div class="preview-header">
                    <h2 class="preview-title">Calendar Preview</h2>
                    <button class="hide-preview" title="Hide Preview">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="preview"></div>
            </div>

            <div class="holiday-manager draggable">
                <div class="holiday-header">
                    <h3 class="holiday-title">Holiday Manager</h3>
                    <button class="reset-holidays" title="Reset to default US holidays">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                </div>
                <div class="holiday-content">
                    <input type="text" id="holidayName" placeholder="Holiday Name" />
                    <div class="date-inputs">
                        <div class="date-input">
                            <label for="holidayStartDate">Start Date:</label>
                            <input type="date" id="holidayStartDate" />
                        </div>
                        <div class="date-input">
                            <label for="holidayEndDate">End Date:</label>
                            <input type="date" id="holidayEndDate" />
                        </div>
                    </div>
                    <button id="addHoliday" class="button">Add Holiday</button>
                </div>
                <div class="holiday-list" id="holidayList">
                    <!-- Holidays will be populated here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
