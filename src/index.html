<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator for OneNote</title>
    <style>
        /* Global styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #1E1E1E;
            color: #E6E6E6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1E1E1E;
            color: #E6E6E6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        /* Common container styles */
        .controls-container,
        .Flag-manager {
            background: #2D2D2D;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-width: 300px;
            max-width: 300px;
            width: 300px;
            flex: 1;
        }

        #calendar-preview {
            background: #2D2D2D;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            position: fixed;
            min-width: 300px;
            max-width: 300px;
            width: 300px;
            height: auto;
            min-height: 100px;
            max-height: none;
            z-index: 1000;
            cursor: move;
            overflow: visible;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        #calendar-preview::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .controls-content,
        .Flag-content {
            background: #2D2D2D;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            min-width: 268px;
            max-width: 268px;
            width: 268px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 100px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .controls-content::-webkit-scrollbar,
        .Flag-content::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        /* Format options grid */
        .format-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            margin-top: 8px;
        }

        .format-option {
            background: #3D3D3D;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            text-align: center;
            min-width: 40px;
        }

        .format-option h3 {
            margin: 0;
            font-size: 12px;
            font-weight: normal;
        }

        .format-option.selected {
            background: #4D4D4D;
            border-color: #666;
        }

        .format-option:hover {
            background: #4D4D4D;
        }

        /* Header styles */
        .controls-header,
        .Flag-header,
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1px;
        }

        /* Input styles */
        input[type="text"],
        input[type="date"] {
            background: #444;
            border: none;
            color: #E6E6E6;
            padding: 4px;
            border-radius: 4px;
            width: 260px;
        }

        /* Button styles */
        button {
            background-color: #3D3D3D;
            color: #E6E6E6;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 2px 4px;
            cursor: pointer;
            font-size: 12px;
            height: 28px;
            min-height: 28px;
        }

        button:hover {
            background-color: #4D4D4D;
        }

        button:active {
            background-color: #2D2D2D;
        }

        /* Layout containers */
        .date-inputs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-input {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Flag list */
        .Flag-list {
            max-height: 300px;
            overflow-y: auto;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .Flag-list::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }

        .Flag-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #444;
        }

        .Flag-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* Calendar preview */
        .preview {
            overflow: visible;
            padding: 10px;
            background: #2D2D2D;
            height: auto;
            border-radius: 4px;
        }

        .preview h2 {
            margin-top: 0;
        }

        .preview table {
            background: #2D2D2D;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        .preview table:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
                
        <div class="main-content">
            <div class="controls-container draggable">
                <div class="controls-header">
                    <h3 class="controls-title">Calendar Controls</h3>
                </div>
                <div class="controls-content">
                    <div class="top-controls">
                        <div class="date-inputs">
                            <div class="date-input">
                                <label for="startDate">Start Date:</label>
                                <input type="date" id="startDate" name="startDate">
                            </div>
                            <div class="date-input">
                                <label for="endDate">End Date:</label>
                                <input type="date" id="endDate" name="endDate">
                            </div>
                        </div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="dimWeekends" name="dimWeekends">
                            Dim Weekends
                        </label>
                    </div>
                    
                    <div class="format-options">
                        <div class="format-option selected" data-format="html">
                            <h3>HTML</h3>
                      
                        </div>
                        <div class="format-option" data-format="word">
                            <h3>ONE</h3>
                
                        </div>
                        <div class="format-option" data-format="text">
                            <h3>PLN</h3>
             
                        </div>
                        <div class="format-option" data-format="markdown">
                            <h3>_MD</h3>
                  
                        </div>
                    </div>
                </div>
            </div>

            <div id="calendar-preview" class="draggable">
                <div class="preview-header">
                    <h2 class="preview-title">Calendar Preview</h2>
                    <button class="hide-preview" title="Hide Preview">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="preview"></div>
            </div>

            <div class="Flag-manager draggable">
                <div class="Flag-header">
                    <h3 class="Flag-title">Flag Manager</h3>
                    <button class="reset-Flags" title="Reset to default US Flags">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                </div>
                <div class="Flag-content">
                    <input type="text" id="FlagName" placeholder="Flag Name" />
                    <div class="date-inputs">
                        <div class="date-input">
                            <label for="FlagStartDate">Start Date:</label>
                            <input type="date" id="FlagStartDate" />
                        </div>
                        <div class="date-input">
                            <label for="FlagEndDate">End Date:</label>
                            <input type="date" id="FlagEndDate" />
                        </div>
                    </div>
                    <button id="addFlag" class="button">Add Flag</button>
                </div>
                <div class="Flag-list" id="FlagList">
                    <!-- Flags will be populated here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
