<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator for OneNote</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1E1E1E;
            color: #E6E6E6;
            margin: 0;
            padding: 10px;
        }

        .container {
            position: relative;
            min-height: 100vh;
            padding: 10px;
        }

        .main-content {
            display: flex;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            margin-bottom: 5px;
            min-height: 200px;
        }

        .left-content {
            flex: 1;
            width: calc(100% - 340px);
            max-width: 800px;
        }

        .holiday-manager {
            background-color: #2D2D2D;
            padding: 10px;
            border-radius: 8px;
            width: 350px;
            flex-shrink: 0;
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .draggable {
            cursor: move;
            user-select: none;
            position: absolute;
            background-color: #2D2D2D;
            border-radius: 8px;
            z-index: 1000;
        }

        .dragging {
            opacity: 0.8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .controls-wrapper {
            background-color: #2D2D2D;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .top-controls {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .date-input {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 120px;
        }

        .date-input label {
            white-space: nowrap;
            min-width: 80px;
        }

        input[type="date"] {
            background: #444;
            border: none;
            color: #E6E6E6;
            padding: 4px;
            border-radius: 4px;
            width: 100%;
            min-width: 100px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #E6E6E6;
            cursor: pointer;
        }

        .format-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }

        .format-option {
            background-color: #363636;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .format-option:hover {
            background-color: #404040;
            transform: translateY(-1px);
            border-color: #666;
        }

        .format-option.selected {
            background-color: #E6E6E6;
            color: #1E1E1E;
            border-color: #E6E6E6;
            transform: translateY(0);
        }

        .format-option h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }

        .format-option p {
            margin: 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .button {
            background-color: #E6E6E6;
            color: #1E1E1E;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .preview {
            overflow-y: auto;
            padding: 10px;
            color: #E6E6E6;
            border-radius: 2px;
            height: 30vh;
            transition: height 0.3s ease;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .preview::-webkit-scrollbar {
            display: none;
        }

        .success-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #E6E6E6;
            color: #1E1E1E;
            padding: 8px 16px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .success-message.show {
            opacity: 1;
        }

        /* Common styles for all draggable containers */
        .controls {
            background-color: #2D2D2D;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            width: 400px;
            display: flex;
            flex-direction: column;
            position: fixed;
            z-index: 1000;
        }

        .controls-content {
            padding: 10px;
            color: #E6E6E6;
            border-radius: 2px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .controls-content::-webkit-scrollbar {
            display: none;
        }

        /* Header styles */
        .controls-header, .preview-header, .holiday-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: move;
            padding: 5px;
            user-select: none;
        }

        .controls-title, .preview-title, .holiday-manager-title {
            margin: 0;
            color: white;
            font-size: 18px;
            font-weight: 500;
        }

        /* Content areas */
        .holiday-manager-content, .preview {
            padding: 10px;
            color: #E6E6E6;
            border-radius: 2px;
            transition: height 0.3s ease;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .holiday-manager-content::-webkit-scrollbar,
        .preview::-webkit-scrollbar {
            display: none;
        }

        /* Calendar preview specific */
        #calendar-preview {
            display: none;
        }

        /* Hide/Close button styles */
        .hide-preview, .close-button {
            background: none;
            border: none;
            color: #E6E6E6;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            transition: color 0.3s;
            opacity: 0.7;
        }

        .hide-preview:hover, .close-button:hover {
            color: #8F8FFF;
            opacity: 1;
        }

        .hide-preview svg, .close-button svg {
            width: 16px;
            height: 16px;
        }

        /* Format options */
        .format-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .format-option {
            background: #444;
            border: none;
            color: #E6E6E6;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .format-option:hover {
            background: #555;
        }

        .format-option.selected {
            background: #8F8FFF;
            color: white;
        }

        /* Form elements */
        .date-inputs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="date"] {
            background: #444;
            border: none;
            color: #E6E6E6;
            padding: 4px;
            border-radius: 4px;
            flex: 1;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: #E6E6E6;
            user-select: none;
        }

        /* Holiday manager specific */
        .holiday-form {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 15px;
        }

        .holiday-dates {
            display: flex;
            gap: 10px;
        }

        .holiday-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .holiday-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
        }

        .holiday-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .delete-holiday {
            background: none;
            border: none;
            color: #E6E6E6;
            cursor: pointer;
            padding: 4px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .delete-holiday:hover {
            color: #FF4F4F;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calendar Generator for OneNote</h1>
        
        <div class="main-content">
            <div class="controls draggable">
                <div class="controls-header">
                    <h3 class="controls-title">Calendar Controls</h3>
                </div>
                <div class="controls-content">
                    <div class="controls-wrapper">
                        <div class="top-controls">
                            <div class="date-input">
                                <label for="startDate">Start Date:</label>
                                <input type="date" id="startDate" name="startDate">
                            </div>
                            <div class="date-input">
                                <label for="endDate">End Date:</label>
                                <input type="date" id="endDate" name="endDate">
                            </div>
                            <label class="checkbox-label">
                                <input type="checkbox" id="dimWeekends" name="dimWeekends">
                                Dim Weekends
                            </label>
                        </div>
                        
                        <div class="format-controls">
                            <div class="format-option selected" data-format="html">
                                <h3>HTML Table</h3>
                                <p>Rich formatting, best for OneNote Online</p>
                            </div>
                            <div class="format-option" data-format="word">
                                <h3>Word/OneNote Table</h3>
                                <p>Optimized for Word and OneNote desktop</p>
                            </div>
                            <div class="format-option" data-format="text">
                                <h3>Plain Text</h3>
                                <p>Simple text table, works everywhere</p>
                            </div>
                            <div class="format-option" data-format="markdown">
                                <h3>Markdown</h3>
                                <p>For markdown-compatible editors</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="calendar-preview" class="draggable">
                <div class="preview-header">
                    <h2 class="preview-title">Calendar Preview</h2>
                    <button class="hide-preview" title="Hide Preview">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="preview"></div>
            </div>

            <div class="holiday-manager draggable">
                <div class="holiday-manager-header">
                    <h3 class="holiday-manager-title">Holiday Manager</h3>
                    <button class="reset-holidays" title="Reset to default US holidays">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                    </button>
                </div>
                <div class="holiday-form">
                    <input type="text" id="holidayName" placeholder="Holiday Name" />
                    <div class="holiday-dates">
                        <div class="date-inputs">
                            <div class="date-input">
                                <label for="holidayStartDate">Start Date:</label>
                                <input type="date" id="holidayStartDate" />
                            </div>
                            <div class="date-input">
                                <label for="holidayEndDate">End Date:</label>
                                <input type="date" id="holidayEndDate" />
                            </div>
                        </div>
                    </div>
                    <button id="addHoliday" class="button">Add Holiday</button>
                </div>
                <div class="holiday-list" id="holidayList">
                    <!-- Holidays will be populated here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
